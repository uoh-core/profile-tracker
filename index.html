<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Discord Profile</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body>
        <div class="container">
            <div class="profile-card">
                <div class="profile-header">
                    <img src="discord-avatar.png" alt="Discord Avatar" class="avatar">
                    <div class="username">YourDiscord#1234</div>
                    <div class="status online">‚óè Online</div>
                </div>

                <div class="profile-content">
                    <section class="about">
                        <h2>About Me</h2>
                        <p>Your bio goes here...</p>
                    </section>

                    <section class="info">
                        <h2>Details</h2>
                        <div class="info-item">
                            <i class="fab fa-discord"></i>
                            <span>Discord Member Since: Month Year</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-gamepad"></i>
                            <span>Playing: Game Name</span>
                        </div>
                    </section>

                    <section class="links">
                        <h2>Connect</h2>
                        <div class="social-links">
                            <a href="discord://discord.com/users/your_id" class="discord-link">
                                <i class="fab fa-discord"></i> Add on Discord
                            </a>
                            <!-- Add other social links -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </body>

    </html>
</body>

</html>
